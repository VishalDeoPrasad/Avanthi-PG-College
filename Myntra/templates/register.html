<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { font-family: Arial; text-align: center; background: #eef2f3; }
        form { background: white; padding: 20px; margin-top: 50px; display: inline-block; 
         width: 320px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        input, button { width: 90%; padding: 8px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: green; color: white; border: none; }
        button:hover { background: darkgreen; }
    </style>
</head>
<body>
    <h1>üìù Register</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="tel" name="mobile" placeholder="Mobile" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
</body>
</html>
